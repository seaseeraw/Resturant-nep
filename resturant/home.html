<!DOCTYPE html>
<html>
    <head>
        <h1>Neplease Resturant</h1>
        <style>

div {
  width: 100px;
  height: 25px;
  background-color: red;
  font-weight: bold;
  position: relative;
  animation: mymove 5s infinite;
}

#div1 {animation-timing-function: linear;}
#div2 {animation-timing-function: ease;}
#div3 {animation-timing-function: ease-in;}
#div4 {animation-timing-function: ease-out;}
#div5 {animation-timing-function: ease-in-out;}

@keyframes mymove {
  from {left: 0px;}
  to {left: 300px;}
}

</style>
    </head>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <body>
        <div>
          
<div id="div1">we </div>
<div id="div2">serve</div>
<div id="div3">our</div>
<div id="div4">best</div>
<div id="div5">food</div>
        </div>
</body>
        <footer><p>We serve our best Neplease Food</p> </footer>
</html>
